---
accounts::ssh_keys:
  orchestrate:
    comment: rundeck@node
    type: ssh-rsa
    public: ''
accounts::users:
  orchestrate:
    uid: 1000
    comment: 'rundeck user'
accounts::usergroups:
  rundeck:
    - orchestrate
icinga::use_auth: false
orchestrate::profile_ssh::allowed_users:
  - vagrant
  - orchestrate
puppetmaster::profile_puppet::puppetmaster: puppet.testlab.vagrant
